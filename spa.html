<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" charset="utf-8" src="crypto-js/core-min.js"></script>
    <script type="text/javascript" charset="utf-8" src="crypto-js/sha256-min.js"></script>
    <script type="text/javascript" charset="utf-8" src="todo_app.js"></script>

    <title>Let's do it!</title>
  </head>

  <body>
   <div class="loggedIn">
      <form id="account_settings_form" class="form" method="POST">
        
        <div class="inputWrapper">
          <div class="inputLabel">First Name</div>
          <input type="text" id="name" name="firstName" placeholder="Your name" required pattern=".*\S.*"/>
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">Last Name</div>
          <input type="text" id="surname" name="lastName" placeholder="Last name" required pattern=".*\S.*"/>
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">Email</div>
          <input type="email" id='email' name="email" placeholder="example@gmail.com" />
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">Current Password</div>
          <input type="password" name="password" placeholder="Your current password"/>
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">New Password</div>
          <input type="password" name="new_password" placeholder="Make it a good one!"/>
        </div>
          
        <div class="inputWrapper ctaWrapper">
          <button type="submit" class="green">Save Changes</button>
        </div>
      </form>
    </div>

  </body>
</html>
